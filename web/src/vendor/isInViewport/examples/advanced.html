<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>
    Advanced isInViewport Example
  </title>
  <link rel="stylesheet" href="./common.css" />
  <style>
  .box {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    -ms-box-sizing: border-box;
    box-sizing: border-box;
    background-color: #C5C7BC;
    height: 501px;
    width: 100%;
    margin-bottom: 2px;
  }
  .box.last {
    color: #C5C7BC;
  }
  .tolerance {
    height: 100px;
    width: 100%;
    background-color: rgb(212, 12, 20);
    background-color: rgba(255, 0, 0, 0.4);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
  }
  .tolerance:before, .tolerance:after {
    content:"";
    display: table;
  }
  .tolerance:after {
    clear: both;
  }
  .tolerance {
    zoom: 1;
    /* For IE 6/7 (trigger hasLayout) */
  }
  .tolerance * {
    padding: 36px;
    color: #fff;
  }
  </style>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7/jquery.min.js">
  </script>
  <script src="../lib/isInViewport.min.js">
  </script>
  <script src="./advanced.js">
  </script>

  </script>
</head>

<body>
  <div class="tolerance">
    <a href="./index.html" class="button left">Back</a>
    <a class="right">Tolerance Area (Tolerance = 100px)</a>
  </div>
  <div id="container">
    <div class="box">
      1
    </div>
    <div class="box">
      2
    </div>
    <div class="box">
      3
    </div>
    <div class="box">
      4
    </div>
    <div class="box">
      5
    </div>
    <div class="box">
      6
    </div>
    <div class="box last">
      This div, if not in the tolerance area, will never turn light grey.
    </div>
  </div>
</body>
