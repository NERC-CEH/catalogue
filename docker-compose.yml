version: "3"
services:
  web:
    build: .
    depends_on:
      - solr
      - mapserver
    networks:
      - frontend
      - backend
    ports:
      - 8080
    volumes:
      - ./datastore:/var/ceh-catalogue/datastore
      - ./plone:/var/ceh-catalogue/plone
      - ./dropbox:/var/ceh-catalogue/dropbox
      - ./eidchub-rw:/var/ceh-catalogue/eidchub-rw
      - mapfiles:/var/ceh-catalogue/mapfiles
    environment:
      - jira.address=https://jira-test.nerc-lancaster.ac.uk/rest/api/2
      - plone.address=http://eidctest.ceh.ac.uk/administration-folder/eidc-data-inventory/adddatadeposit
      - documents.baseUri=https://catalogue.ceh.ac.uk
      - spring.profiles.active=development
    env_file:
      - secrets.env
  solr:
    build: "solr"
    networks:
      - backend
  mapserver:
    build: "mapserver"
    networks:
      - backend
    volumes:
      - mapfiles:/mapserver/maps
      - ./fixtures/mapserver-data:/mapserver/data
  chrome:
    image: selenium/standalone-chrome:3.8.1
    networks:
      - frontend
    ports:
      - 4444

networks:
  frontend:
  backend:

volumes:
  mapfiles: