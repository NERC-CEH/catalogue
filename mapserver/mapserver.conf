<VirtualHost *:80>
  DocumentRoot /var/www/html

  <Directory "/usr/lib/cgi-bin">
    AllowOverride None
    Require all granted
    SetHandler fcgid-script
  </Directory>

  ## Logging
  ErrorLog "${APACHE_LOG_DIR}/mapserver-default_error.log"
  ServerSignature Off
  CustomLog "${APACHE_LOG_DIR}/mapserver-default_access.log" combined
  ## Rewrite rules
  RewriteEngine On

  RewriteCond /mapserver/maps/%{REQUEST_FILENAME}.map -f
  RewriteRule ^/(.*)$ /cgi-bin/mapserv?map=/mapserver/maps/$1.map [QSA,L,NC,PT]

  ## Script alias directives
  ScriptAlias /cgi-bin "/usr/lib/cgi-bin/"
</VirtualHost>